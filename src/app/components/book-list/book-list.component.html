<div class="card-list">
    <div fxLayout="row wrap" fxLayoutGap="20px">
        <mat-card class="book-card add-card">
            <mat-card-content>
                <button mat-button color="primary" class="add-book">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>
        <mat-card class="book-card" *ngFor="let book of books; let idx = index">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{book.title}}</mat-card-title>
              <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
               {{book.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">View More</button>
              <button mat-button color="warn" (click)="deleteBook(book.id, idx)">Delete</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
